<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Station App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c5d50179e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <br />
      <form class="search-form" , id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Enter a city üîç"
              autofocus="on"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100 firstButton"
            />
          </div>
          <div class="col-3">
            <button
              class="btn btn-secondary w-100 secondButton"
              id="currentLocation"
            >
              Current
            </button>
          </div>
        </div>
      </form>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="main-container">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="clear"
                id="icon"
                class="float-left"
              />
              <br />
              <span id="temperature"> 26</span>
              <span class="units">
                <a href="#" class="active" id="celsius-link"> ¬∞C</a> |
                <a href="#" id="fahrenheit-link">¬∞F </a></span
              >
              <br />
            </div>
            <h2></h2>
            <br />
            <div class="row-6 timeAndDayToday"></div>
          </div>
          <div class="col cityInfo">
            <h3 class="city" id="city">Toronto</h3>
            <br />
            <span class="parameters">
              Wind: <span id="wind">1</span> km/hr
              <br />
              Humidity: <span id="humidity"> 5</span> %
              <br />
            </span>
          </div>
        </div>
        <div class="container forcastweather">
          <div class="row">
            <div class="col weatherDayone">
              ‚õÖÔ∏è
              <br />

            <div class="col weatherDaytwo">

            </div>
            <div class="col weatherDaythree">

            <div class="col weatherDayfour">

            <div class="col weatherDayfive">

            </div>
          </div>
          <br />

          <div class="col-6"></div>
        </div>

        <div class="codedBy">
          <a
            class="opensourceCode"
            href="https://github.com/DanaKeimel/WeatherStation-app"
          >
            Open-source code by: </a
          >Dana Keimel
        </div>
      </div>
    </div>

    <br />
